<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta content="telephone=no" name="format-detection" />
    <title>拆盒子</title>
    <link href="style/base.css" rel="stylesheet">
    <link href="style/owl.carousel.min.css" rel="stylesheet">
    <link href="style/owl.theme.default.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="share_tip share_help">
            <img src="images/share_help_tip.png" />
        </div>

        <img src="images/logo.png" class="logo" alt="微互动" />
        <div class="pick">
            <img src="images/layer_box.png" class="imgshadow" />
            <div id="pick_body">
                <div class="item">
                    <img src="images/icon_prize1.png" />
                </div>
                <div class="item">
                    <img src="images/icon_prize2.png" />
                </div>
                <div class="item">
                    <img src="images/icon_prize3.png" />
                </div>
                <div class="item">
                    <img src="images/icon_prize4.png" />
                </div>
                <div class="item">
                    <img src="images/icon_prize5.png" />
                </div>
            </div>
            <a href="#" id="btn_choose">
                <img src="images/btn_choose.png" />
            </a>

            <div class="pick_after">
                <div>
                    <img src="images/icon_prize4.png" />
                </div>
                <a class="help_btn btn" href="#">
                    <img src="images/ask_for_help.png" />
                </a>

                <a href="my_help.html" class="get_btn btn">
                    <img src="images/my_btn.png" />
                </a>
            </div>

        </div>

        <div class="register_form_wrap">
            <div class="register_form">
                <div class="close"></div>
                <div class="form_main">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <img src="images/your_name.png" />
                        </span>
                        <input type="text" class="form-control required " id="username" name="username">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <img src="images/your_tel.png" />
                        </span>
                        <input type="tel" class="form-control required" id="phone" name="phone">
                    </div>
                    <a id="submit_btn" type="button">
                        <img src="images/register_btn.png" />
                    </a>
                </div>
            </div>
        </div>

    </div>
    <script src="http://www.playwx.com/hd/static/common/js/jquery-1.10.2.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
    $('#submit_btn').click(function() {
        $('.register_form_wrap').hide();
        $('#btn_choose,#pick_body,.imgshadow').hide();
        $('.pick_after').fadeIn();
    });
    $('.help_btn').click(function() {
        $('.share_help').fadeIn();
    })

    $('.share_tip').click(function() {
        $(this).fadeOut();
    })
    </script>
</body>

</html>
