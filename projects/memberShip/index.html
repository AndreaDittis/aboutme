    <script type="text/javascript">
    $(document).ready(function() {
        var canCheckin = parseInt($('#canCheckin').val());
        if (canCheckin == 0) {
            $('.checkin_btn').removeClass('can').find('.checkin_text').html('今日已签到');;
        } else if (canCheckin == 1) {
            $('.checkin_btn').addClass("can");

    })

    $('.checkin_btn').click(function() {
        $(this).find('.tip').show();
        $(this).removeClass('can').find('.checkin_text').html('今日已签到');

        var userscore = $('#userscore');
        var userscoreVal = userscore.html();
        userscoreVal = parseInt(userscoreVal);
        var userscoreValAddOne = userscoreVal + 1;
        userscore.html(userscoreValAddOne);
    })
