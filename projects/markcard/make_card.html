<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container card">
        <div class="tips"></div>
        <a class="music">
            <span class=" music_rotate">
                <img src="images/music.png">
            </span>
            <p class="music_close">关闭</p>
            <p class="music_open">开启</p>
            <audio src="source/music1.mp3" loop id="bgm"></audio>
            <img src='http://www.playwx.com/hd/static/postcard/images/s-music.png' class="s-music" />
            <img src='http://www.playwx.com/hd/static/postcard/images/s-music.png' class="s-music" />
            <img src='http://www.playwx.com/hd/static/postcard/images/s-music.png' class="s-music" />
        </a>
        <div class="send_friend_main">
            <div>
                <img src="images/share_wx.png" />
            </div>
        </div>
        <div class="row">

            <div class="card_main" style="width:50%;top:25%;left:25%;">
                <!--后台调节位置-->
                <textarea>大家家庭</textarea>
                <input type="text" id="sender" placeholder="" value="唐泽西" />
            </div>
            <div class="custom_card_btn">
                <a class="custom-made">
                    <img src="images/custom.png" />
                </a>
            </div>
            <div class="make_card_btn col-xs-12">
                <a class="made">
                    <img src="images/made_card_btn.png">
                </a>
            </div>

            <div class="down_menu">
                <img src="images/down_menu.png" />
            </div>
            <div class="make_card_nav col-xs-12">

                <div class="make_card_top">
                    <div class="templet_back">
                        <img src="images/templet_back.png">
                    </div>

                    <div class="music_effect">
                        <div class="music_btn">
                            <select id="music_select">
                                <option value="none">No music</option>
                                <option value="music1">music1</option>
                                <option value="music2">music2</option>
                                <option value="music3">music3</option>
                                <option value="music4">music4</option>
                            </select>
                            <img src="images/music_icon.png" />
                            <p>音乐</p>
                        </div>
                        <div class="effect_btn">
                            <img src="images/effect_icon.png" />
                            <p>特效</p>
                        </div>
                    </div>
                    <div class="beforeEffect be1">
                        <img src="images/left.png">
                    </div>
                    <div class="beforeEffect be2">
                        <img src="images/left.png">
                    </div>
                    <div class="nextEffect ne1">
                        <img src="images/right.png">
                    </div>
                    <div class="nextEffect ne2">
                        <img src="images/right.png">
                    </div>

                </div>

                <div id="templet_list" class="owl-carousel owl-theme templet_list_main">
                    <div class="item">
                        <a>
                            <img src="images/templet_1.png" data-id="1" data-img="http://www.playwx.com/hd/static/postcard/images/templet_1_b.png" data-words="天很蓝，风很爽，中秋佳节到身旁；酒正烈，花正香，一缕相思情荡漾；月很圆，饼很香，一条短信诉衷肠；花好月圆人团聚，提前祝你身安康，幸福日月长！天很蓝，风很爽，中秋佳节到身旁；酒正烈，花正香，一缕相思情荡漾；月很圆，饼很香，一条短信诉衷肠；花好月圆人团聚，提前祝你身安康，幸福日月长！" data-css="width:60%;top:25%;left:20%;color: #eee;">
                            <p>感恩1</p>
                        </a>
                    </div>
                    <div class="item">
                        <a>
                            <img src="images/templet_2.png" data-id="2" data-img="http://www.playwx.com/hd/static/postcard/images/templet_2_b.png" data-words="天很蓝，风很爽，中秋佳节到身旁；" data-css="width:60%;top:25%;left:20%;color: green;">
                            <p>九月</p>
                        </a>
                    </div>
                    <div class="item">
                        <a>
                            <img src="images/templet_3.png">
                            <p>中秋</p>
                        </a>
                    </div>
                    <div class="item">
                        <a>
                            <img src="images/templet_3.png">
                            <p>中秋</p>
                        </a>
                    </div>
                </div>
                <div id="effect_list" class="owl-carousel owl-theme templet_list_main">
                    <div class="item">
                        <a>
                            <div class="effect_item">
                                <img src="images/none_effect.png" data-val="">
                            </div>
                            <p>无特效</p>
                        </a>
                    </div>
                    <div class="item">
                        <a>
                            <div class="effect_item">
                                <img src="images/effect_1.png" data-val="images/moon.png">
                            </div>
                            <p>月饼</p>
                        </a>
                    </div>
                    <div class="item">
                        <a>
                            <div class="effect_item">
                                <img src="images/effect_2.png" data-val="images/leaf1.png">
                            </div>
                            <p>落叶</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://www.playwx.com/hd/static/common/js/jquery-1.10.2.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.flexText.min.js"></script>
    <script src="js/jquery.lettering.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
