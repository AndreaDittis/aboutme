<!doctype html>

<head>
    <title>jQuizzy - Premium Quiz Engine</title>
    <link rel='stylesheet' href='css/styles.css' />
    <script src='js/init.js'></script>
    <script src='http://www.playwx.com/hd/demo/cody/lib/js/jquery-1.10.2.min.js'></script>
    <script src='js/jquery.jquizzy.js'></script>
</head>

<body>

    <div id="quiz-container" class="main-quiz-holder">

        <div class="intro-container slide-container" id="guideContainer">
            <div class="question-number">Let's get started!</div>
            <a class="nav-start" href="#"><img src="img/start.png">
            </a>
        </div>

        <div class="results-container slide-container">
            <div class="question-number">Finished!</div>
            <div class="result-keeper"></div>
        </div>

        <div class="notice">Please select an option</div>
        <div class="progress-keeper">
            <div class="progress"></div>
        </div>
    </div>


    <script type="text/javascript">
    var init = {
        'questions': [{
            'question': 'jQuery is a...',
            'answers': ['JavaScript library', 'Ruby Gem', 'PHP Framework', 'None of the above'],
            'correctAnswer': 1
        }, {
            'question': 'X comes after?',
            'answers': ['P', 'W', 'Y', 'v'],
            'correctAnswer': 2
        }, {
            'question': 'Meh stands for..',
            'answers': ['Eh', '/Sigh', 'What?', 'Whatever'],
            'correctAnswer': 4
        }],
        'resultComments': {
            perfect: 'Albus, is that you?',
            excellent: 'Outstanding, noble sir!',
            good: 'Exceeds expectations!',
            average: 'Acceptable. For a muggle.',
            bad: 'Well, that was poor.',
            poor: 'Dreadful!',
            worst: 'For shame, troll!'
        },
    };
    </script>
    <script type="text/javascript">
    $('#quiz-container').jquizzy({
        questions: init.questions,
        resultComments: init.resultComments,
    });
    </script>
</body>

</html>
