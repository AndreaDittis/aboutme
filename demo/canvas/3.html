<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <canvas id="mycanvas" style="border:1px solid skyblue;">
        不支持canvas
    </canvas>
    <script>
    ;
    (function() {
        var mycanvas = document.getElementById('mycanvas');
        mycanvas.width = 1000;
        mycanvas.height = 400;
        var context = mycanvas.getContext('2d');

        // context.arc(centerX,centerY,radius,startAngle,endAngle,anticlockwise=false)

        // context.lineWidth = 1;
        context.strokeStyle = '#005588';
        context.fillStyle = '#005588';
        for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50 + i * 100, 60, 40, 0, 2 * Math.PI * (i + 1) / 10);
            // context.closePath();
            context.fill();
            context.stroke();
        }

        for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50 + i * 100, 180, 40, 0, 2 * Math.PI * (i + 1) / 10,true);
            // context.closePath();
            context.stroke();
            context.fill();
        }
    })();
    </script>
</body>

</html>
