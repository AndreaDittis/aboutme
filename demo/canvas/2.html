<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <canvas id="mycanvas" style="border:1px solid skyblue;">
        不支持canvas
    </canvas>
    <script>
    ;
    (function() {
        var mycanvas = document.getElementById('mycanvas');
        mycanvas.width = 1200;
        mycanvas.height = 1000;
        var context = mycanvas.getContext('2d');

        var params = [{
            p: [{
                x: 0,
                y: 0
            }, {
                x: 800,
                y: 0
            }, {
                x: 400,
                y: 400
            }],
            color: "#caff67"
        }, {
            p: [{
                x: 0,
                y: 0
            }, {
                x: 400,
                y: 400
            }, {
                x: 0,
                y: 800
            }],
            color: "#67becf"
        }, {
            p: [{
                x: 800,
                y: 0
            }, {
                x: 800,
                y: 400
            }, {
                x: 600,
                y: 600
            }, {
                x: 600,
                y: 200
            }],
            color: "#ef3d61"
        }, {
            p: [{
                x: 600,
                y: 200
            }, {
                x: 600,
                y: 600
            }, {
                x: 400,
                y: 400
            }],
            color: "#f9f51a"
        }, {
            p: [{
                x: 400,
                y: 400
            }, {
                x: 600,
                y: 600
            }, {
                x: 400,
                y: 800
            }, {
                x: 200,
                y: 600
            }],
            color: "#a594c0"
        }, {
            p: [{
                x: 200,
                y: 600
            }, {
                x: 400,
                y: 800
            }, {
                x: 0,
                y: 800
            }],
            color: "#fa8ccc"
        }, {
            p: [{
                x: 800,
                y: 400
            }, {
                x: 800,
                y: 800
            }, {
                x: 400,
                y: 800
            }],
            color: "#f6ca29"
        }];

        for (var i = 0; i < params.length; i++) {
            draw(params[i], context);
        }

        function draw(piece, cxt) {
            cxt.beginPath();
            cxt.moveTo(piece.p[0].x, piece.p[0].y);

            for (var i = 1; i < piece.p.length; i++) {
                cxt.lineTo(piece.p[i].x, piece.p[i].y);
            }

            cxt.closePath();

            cxt.fillStyle = piece.color;
            cxt.fill();

            cxt.strokeStyle = 'black';
            cxt.lineWidth = 5;
            cxt.stroke();
        }

    })();
    </script>
</body>

</html>
